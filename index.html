<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Cleaner</title>
    <style>
      @font-face {
        font-family: 'Inter';
        src: url('/fonts/inter.woff2') format('woff2');
        font-weight: 400 700;
        font-display: swap;
      }

      :root {
        --background: #ffffff;
        --foreground: #0f1419;
        --primary: #1d9bf0;
        --primary-foreground: #ffffff;
        --destructive: #f4212e;
        --destructive-foreground: #ffffff;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 
                     Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        background-color: var(--background);
        color: var(--foreground);
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <!-- Update CSP to allow font loading -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' https://twitter-cleaner-2.vercel.app https://api.twitter.com;
      style-src 'self' 'unsafe-inline';
      font-src 'self';
      img-src 'self' data: https:;
      connect-src 'self' https://twitter-cleaner-2.vercel.app https://api.twitter.com ws:;
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
    ">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
